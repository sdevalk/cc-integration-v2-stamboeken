name: Init

on:
  push:
    branches: ["main"]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout data repository
        uses: actions/checkout@v4
        with:
          path: ./data
      - name: Checkout code repository
        uses: actions/checkout@v4
        with:
          path: ./code
          repository: sdevalk/cc-integration-v2
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install app
        run: |
          cd ./code
          npm ci
          npx turbo run build --filter=@colonial-collections/graph-init
      - name: Collect and queue IRIs from a SPARQL endpoint
        run: |
          cd ./data
          mkdir -p "$RUNNER_TEMP"
          test -f ./queue/data.tar.gz && tar -xzf ./queue/data.tar.gz -C "$RUNNER_TEMP"
          ../code/apps/graph-init/dist/cli.js run \
            --endpoint-url "https://api.colonial-heritage.triply.cc/datasets/data-hub/knowledge-graph/services/kg/sparql" \
            --query-file ./queries/iterate.rq \
            --number-of-iris-per-request 10000 \
            --wait-between-requests 500 \
            --resource-dir ./resources \
            --queue-file "$RUNNER_TEMP/data.sqlite"
      - name: Save changes
        run: |
          cd ./data
          mkdir -p ./queue
          test -f "$RUNNER_TEMP/data.sqlite" && tar -czf ./queue/data.tar.gz -C "$RUNNER_TEMP" data.sqlite
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit --quiet -a -m "Save changes" || true
          git push --force -u origin
